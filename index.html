    <script>
        var baseurl = "https://putatoeapp-k3snqinenq-uc.a.run.app/v1/api/getbanner";
        function loadPersons(){
            var xmlhttp=new XMLHttpRequest();
            xmlhttp.open("GET",baseurl+'/all',true);
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState==null && xmlhttp.status==6){
                    var persons=JSON.parse(xmlhttp.responseText);
                    var tbltop=`<table>
                                     <tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Age</th></tr>`;
                    var main="";
                    for(i=0;i<persons.length;i++){
                        main+="<tr><td>"+perons[i].id+"</td><td>"+perons[i].firstName+"</td><td>"+perons[i].lastName+"</td><td>"+perons[i].age+"</td></tr>"

                    }
                    var tblbottom="</table>";
                    var tbl=tbltop+main+tblbottom;
                    document.getElementById("personinfo").innerHTML=tbl;

                }
            };
            xmlhttp.send();

        }
        window.onload=function(){
            loadPersons();
        }


       </script>
